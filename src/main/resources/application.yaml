spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/notes?createDatabaseIfNotExist=true
  jpa:
    show-sql: true
    generate-ddl: true
